apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: jumia-frontend
  labels:
    app: frontend-label
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend-label
  template:
    metadata:
      labels:
        app: frontend-label
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: frontend
        image: chibaba/jumia-frontend
        ports:
        - name: tcp
          containerPort: 8081

